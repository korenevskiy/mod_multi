MOD_MULTI_DESCRIPTION="பிற தொகுதிகள், படங்கள், கட்டுரைகள், மெனுக்கள், SQL ஆகியவற்றைக் காட்ட உலகளாவிய தொகுதி கொள்கலன். காட்டப்படும் உறுப்புகளுக்கு பல்வேறு கேரசல்கள், பட்டியல்கள், ஸ்லைட்ஷோக்கள், தாவல்கள், மோடல் சாளரங்கள் போன்றவற்றைப் பயன்படுத்தலாம். <br><nobr><a target=\"__blank\" href=\"//github.com/korenevskiy/mod_multi\">\"GitHub.com\"</a></nobr>    <nobr><a target=\"__blank\" href=\"//explorer-office.ru/download/joomla\">\"தொகுதி வலைத்தளம்\"</a></nobr>    <nobr><a target=\"__blank\" href=\"//vk.com/multimodule/\">\"VK.com ஆதரவு\"</a></nobr>"
